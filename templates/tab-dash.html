<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">Ionic Platform Ready?</div>
            <div class="item item-body">
                <div>
                    Ionic Ready: {{ready}}
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Hardware Test</div>
            <div class="item item-body">
                <div>
                    <button class="button button-positive" ng-click="touchHardware()">
                        Touch the Hardware
                    </button>
                    <p>
                        Result: {{camera}}
                    </p>
                    <img id="cameraTest" src="">
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Second Hardware Test</div>
            <div class="item item-body">
                <div>
                    <button class="button button-positive" ng-click="touchBzz()">
                        Bzzzzzz
                    </button>
                    Result: {{bzz}}
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Battery</div>
            <div class="item item-body">
                <div>
                    <p>
                        Level: {{batteryLevel}}
                    </p>

                    <p>
                        Plugged In: {{batteryPluggedIn}}
                    </p>

                    <p>
                        Message: {{battery}}
                    </p>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Scan Test</div>
            <div class="item item-body">
                <div>
                    <button class="button button-positive" ng-click="touchScan()">
                        Scan. Beep! Beep!
                    </button>
                    <p>
                        Result: {{scan}}
                    </p>

                    <p>
                        Data: {{scanData}}
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
